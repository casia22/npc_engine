name: Deploy Docs

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mkdocs

    - name: Build docs
      run: |
        cd doc/
        mkdocs build --clean
        
    - name: Disable Git LFS
      run: |
        git lfs uninstall
        
    - name: Set Git Identity
      run: |
        git config user.email "370025263@qq.com"
        git config user.name "370025263"
        
    - name: Commit untracked files
      run: |
        git add --all
        git commit -m "[add]temp"
        
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@4.1.5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: gh-pages # The branch the action should deploy to.
        folder: doc/site # The folder the action should deploy.
        repository-name: casia22/npc_engine.github.io # The repository the action should deploy to.
